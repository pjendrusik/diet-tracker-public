version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: diet-tracker-postgres
    environment:
      POSTGRES_DB: diettracker
      POSTGRES_USER: diettracker
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "diettracker"]
      interval: 5s
      retries: 5
volumes:
  pgdata:
